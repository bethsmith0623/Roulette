<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/script.js"></script>
  <title>Roulette</title>

</head>
  <body class="grid-container">
    <h1 class="name grid-top">Roulette</h1>
    <section class="table grid-left">
      <div id="c0r12" class="red"></div>
      <div id="c1r12" class="grn">0</div>
      <div id="c2r12" class="blk"></div>

      <div id="c0r11" class="red">1</div>
      <div id="c1r11" class="blk">2</div>
      <div id="c2r11" class="red">3</div>

      <div id="c0r10" class="blk">4</div>
      <div id="c1r10" class="red">5</div>
      <div id="c2r10" class="blk">6</div>

      <div id="c0r9" class="red">7</div>
      <div id="c1r9" class="blk">8</div>
      <div id="c2r9" class="red">9</div>

      <div id="c0r8" class="blk">10</div>
      <div id="c1r8" class="blk">11</div>
      <div id="c2r8" class="red">12</div>

      <div id="c0r7" class="blk">13</div>
      <div id="c1r7" class="red">14</div>
      <div id="c2r7" class="blk">15</div>

      <div id="c0r6" class="red">16</div>
      <div id="c1r6" class="blk">17</div>
      <div id="c2r6" class="red">18</div>

      <div id="c0r5" class="red">19</div>
      <div id="c1r5" class="blk">20</div>
      <div id="c2r5" class="red">21</div>

      <div id="c0r4" class="blk">22</div>
      <div id="c1r4" class="red">23</div>
      <div id="c2r4" class="blk">24</div>

      <div id="c0r3" class="red">25</div>
      <div id="c1r3" class="blk">26</div>
      <div id="c2r3" class="red">27</div>

      <div id="c0r2" class="red">28</div>
      <div id="c1r2" class="blk">29</div>
      <div id="c2r2" class="red">30</div>

      <div id="c0r1" class="blk">31</div>
      <div id="c1r1" class="red">32</div>
      <div id="c2r1" class="blk">33</div>

      <div id="c0r0" class="red">34</div>
      <div id="c1r0" class="blk">35</div>
      <div id="c2r0" class="red">36</div>
    </section>
    <section class = "wheel grid-right-bottom">
      <div id="whlNum"></div>
      <button id="spin">SPIN</button>
    </section>
    <section class="bank grid-right-top">
      <div class= "balance">Current balance $
        <p id="bal"></p>
      </div>
      <div class="wager">Current Wager: $
        <input type="num" id="bet">
        <button id="placeBet">Place bet</button>
        <div id="message"></div>
    </section>
  </body>
</html>
